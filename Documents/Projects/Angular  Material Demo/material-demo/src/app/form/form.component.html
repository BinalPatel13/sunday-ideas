<mat-card class="app-input-section">
    <mat-card-content>
      <h2 class="example-h2">Material Input</h2>
      <div>
        <mat-form-field>
          <input matInput placeholder="First name" />
        </mat-form-field>
      
      <mat-form-field>
        <input matInput #nickname placeholder="Last name" maxlength="50" />
      </mat-form-field>
     </div>
     <div>
      <mat-form-field>
        <mat-icon matPrefix class="material-icons">mail</mat-icon>
        <input matInput placeholder=" E-mail">
      </mat-form-field>
     </div>
     <div>
      <mat-form-field>
        <mat-icon matPrefix class="material-icons">remove_red_eye</mat-icon>
        <input matInput placeholder="password">
      </mat-form-field>
     </div>
     <mat-form-field>
      <mat-select placeholder="Favorite language"  name="game">
        <mat-option *ngFor="let language of languages" [value]="language.value">
          {{language.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card-content>
<div class="mat-body-2">Material Checkbox</div>

      <div>
        <mat-checkbox color="warn">Unchecked</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [checked]="true">Checked</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [indeterminate]="true">Indeterminate</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [disabled]="true">Disabled</mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-content>
<div class="mat-body-2">Material Radio Button</div>

      <mat-radio-button name="symbol">Male</mat-radio-button>
      <mat-radio-button name="symbol">Female</mat-radio-button>
      <mat-radio-button name="symbol" disabled>Disabled</mat-radio-button>
    </mat-card-content>

    </mat-card-content>

  </mat-card>
